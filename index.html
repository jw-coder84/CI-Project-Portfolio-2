<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Google font.-->
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <!--Link to css file.-->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Movie Quiz</title>
    </head>
    <body>
        <!--Site logo.-->
        <div>
            <h1><i class="fa-solid fa-clapperboard"></i>Movie Quiz<i class="fa-solid fa-film"></i></h1>
        </div>
        <!--Introduction text.-->
        <div>
            <p id="intro-text">Welcome to my movie quiz site where you can test your general knowledge.</p>
        </div>
        <!--Display icons with link to begin the quiz.-->
        <div id="buttons">
            <i class="fa-solid fa-eject"></i><i class="fa-solid fa-stop"></i><button onclick="window.location.href='quiz.html';">PLAY</button><i class="fa-solid fa-pause"></i><i class="fa-solid fa-backward"></i><i class="fa-solid fa-forward"></i>
        </div>
        <!--Import Font Awesome icons-->
        <script src="https://kit.fontawesome.com/e2defdb6b6.js" crossorigin="anonymous"></script>
